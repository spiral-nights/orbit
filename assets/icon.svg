<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for core planet -->
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for orbital ring -->
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c4dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e040fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for core -->
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Radial gradient for background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a14;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="100" ry="100"/>
  
  <!-- Outer ambient glow -->
  <circle cx="256" cy="256" r="100" fill="url(#coreGrad)" opacity="0.15" filter="url(#coreGlow)"/>
  
  <!-- Main orbital ring (behind planet) - first half -->
  <ellipse cx="256" cy="256" rx="180" ry="50" 
           fill="none" stroke="url(#ringGrad)" stroke-width="12" 
           transform="rotate(-30, 256, 256)"
           filter="url(#glow)"
           stroke-dasharray="280 566"
           stroke-dashoffset="0"/>
  
  <!-- Core planet with glow -->
  <circle cx="256" cy="256" r="85" fill="url(#coreGrad)" filter="url(#coreGlow)"/>
  
  <!-- Planet highlight -->
  <circle cx="230" cy="230" r="50" fill="white" opacity="0.15"/>
  
  <!-- Inner ring detail on planet -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="white" stroke-width="1.5" opacity="0.2"/>
  
  <!-- Main orbital ring (in front of planet) - second half -->
  <ellipse cx="256" cy="256" rx="180" ry="50" 
           fill="none" stroke="url(#ringGrad)" stroke-width="12" 
           transform="rotate(-30, 256, 256)"
           filter="url(#glow)"
           stroke-dasharray="280 566"
           stroke-dashoffset="-286"/>
  
  <!-- Small orbiting dot -->
  <circle cx="400" cy="160" r="12" fill="#00e5ff" filter="url(#glow)"/>
  <circle cx="400" cy="160" r="6" fill="white"/>
</svg>